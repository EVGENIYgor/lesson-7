<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="topLine"></div>
            <div class="header">
                <div class="logoAndSlogan">
                    <div class="logo">
                        Concomitant
                    </div>
                    <div class="slogan">
                        Free PSD Website Template
                    </div>
                </div>

                <div class="socials">
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-pinterest-square"></i>
                    <i class="fab fa-google-plus-square"></i>
                    <i class="fas fa-rss-square"></i>
                </div>

                <div class="loginNav">
                    <a class="loginNavItem" href="#">Sign up</a>
                    <span class="loginNavDivider">|</span>

                    <a class="loginNavItem" href="#">Login</a>
                    <span class="loginNavDivider">|</span>

                    <a class="loginNavItem" href="#">RSS Feeds</a>
                    <span class="loginNavDivider">|</span>

                    <a class="loginNavItem" href="#">Archived News</a>
                </div>
            </div>

            <div class="mainNav">
                <div class="mainNavItems">
                    <a href="#">Home page</a>
                    <a href="#">Style demo</a>
                    <a href="#">Full width</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Gallery</a>
                    <a href="#">Dropdown</a>
                </div>
                <form class="siteSearch">
                    <input class="siteSearchField" type="text" placeholder="Search Our Website">
                    <button class="siteSearchBtn">Search</button>
                </form>
            </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
                integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                crossorigin="anonymous"></script>
    </body>
</html>
